<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="/css/dashboard.css">
	<link rel="stylesheet" href="/css/style.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<link type="image/png" sizes="16x16" rel="icon" href="https://img.icons8.com/3d-fluency/94/user-shield.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
            </div>
			<ul class="sidebar-menu">
			    <li><a href="/dashboard/usuarios/activos"><i class="fas fa-user-check"></i> Usuarios Activos</a></li>
			    <li><a href="/dashboard/usuarios/inactivos"><i class="fas fa-user-times"></i> Usuarios Inactivos</a></li>
			    <li><a href="/empresas"><i class="fas fa-building"></i> Empresas</a></li>
			    <li><a href="/login" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a></li>
			</ul>
        </nav>
        
        <!-- Main Content -->
        <div class="main-content">
            <header class="main-header">
                <h1>Gestión de Usuarios</h1>
            </header>

            <!-- User Table -->
            <section class="user-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Dirección</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- Data de usuarios será insertada aquí dinámicamente -->
                    </tbody>
                </table>
            </section>
        </div>
    </div>
    <script src="/js/usuariosinactivos.js"></script>
</body>
</html>
